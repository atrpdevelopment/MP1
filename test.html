<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .checkout-popup {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .payment-options {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .payment-option {
            cursor: pointer;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .payment-option:hover {
            background-color: #f0f0f0;
        }

        #gcash-option {
            color: #4CAF50;
            border-color: #4CAF50;
        }

        #mastercard-option {
            color: #4CAF50;
            border-color: #4CAF50;
        }

        #visa-option {
            color: #4CAF50;
            border-color: #4CAF50;
        }

        #paypal-option {
            color: #4CAF50;
            border-color: #4CAF50;
        }

        .product {
            margin-top: 20px;
        }

        #checkout-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        #checkout-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="checkout-popup">
    <h2>Checkout</h2>
    <div class="product">
        <p>Product Name: Example Product</p>
        <img class="center product-image" src="assets/images/foodmenu.png">
        <p>Price: $19.99</p>
    </div>
    <div class="payment-options">
        <div class="payment-option" id="gcash-option" onclick="selectPaymentMethod('gcash')">GCash</div>
        <div class="payment-option" id="mastercard-option" onclick="selectPaymentMethod('mastercard')">Mastercard</div>
        <div class="payment-option" id="visa-option" onclick="selectPaymentMethod('visa')">VISA</div>
        <div class="payment-option" id="paypal-option" onclick="selectPaymentMethod('paypal')">Paypal</div>
    </div>
    <button id="checkout-button" onclick="checkout()">Checkout</button>
</div>

<script>
    let selectedPaymentMethod = null;

    function selectPaymentMethod(method) {
        selectedPaymentMethod = method;
        document.querySelectorAll('.payment-option').forEach(option => {
            option.style.backgroundColor = option.id === method + '-option' ? '#4CAF50' : '#fff';
            option.style.color = option.id === method + '-option' ? '#fff' : '#000';
        });
    }

    function checkout() {
        if (selectedPaymentMethod) {
            alert('Checkout completed using ' + selectedPaymentMethod);
        } else {
            alert('Please select a payment method.');
        }
    }
</script>

</body>
</html>
